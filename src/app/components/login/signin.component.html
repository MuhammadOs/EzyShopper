<div class="container mt-5">
        <div class="flex h-full items-center justify-center p-5">
            <div
                class="rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-900 flex-col flex h-full items-center justify-center sm:px-4 p-5">
                <div class="flex h-full flex-col justify-center gap-4 p-6">
                    <div class="left-0 right-0 inline-block border-gray-200 px-2 py-2.5 sm:px-4">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="flex flex-col gap-4 pb-4">
                            <div>
                                <h1>Login</h1>

                            </div>
                            <div>
                                <div class="mb-2">
                                    <label class="text-sm font-medium text-gray-900 dark:text-gray-300" for="username"
                                        style="color: #673ab7;">Username:</label>
                                </div>
                                <div class="flex  rounded-lg pt-1" >
                                    <div class="">
                                        <input formControlName="username"
                                            class="block  border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-cyan-500 dark:focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                                            id="username" type="text" placeholder="Enter your username" required>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="mb-2 ">
                                    <label class="text-sm font-medium text-gray-900 dark:text-gray-300" for="password"
                                        style="color: #673ab7;">Password</label>
                                </div>
                                <div class=" rounded-lg pt-1" >
                                    <div class="">
                                        <input formControlName="password"
                                            class=" block border disabled:cursor-not-allowed disabled:opacity-50 bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-cyan-500 dark:focus:ring-cyan-500 p-2.5 text-sm rounded-lg"
                                            id="password" type="password" placeholder="Enter your password" required>
                                    </div>
                                </div>

                            </div>
                            <div class="flex flex-col">
                                <button type="submit"
                                    class="border transition-colors focus:ring-2 p-0.5 disabled:cursor-not-allowed border-transparent active:bg-sky-800 text-white disabled:bg-gray-300 disabled:text-gray-700">
                                    <span
                                        class="flex items-center justify-center font-medium py-1 px-2.5 text-base">Login</span>
                                </button>
                                <div>
                                    <div class="mt-3 text-center dark:text-gray-200">New user?
                                        <a class="text-blue-500 underline hover:text-blue-600"
                                            routerLink="/signup">Create account here</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
