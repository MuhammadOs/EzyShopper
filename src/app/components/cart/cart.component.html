<div class="container mt-5">
    <h2>Your Shopping Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems">
                <td>{{ item.product.title }}</td>
                <td>{{ item.product.price | currency }}</td>
                <td>{{ item.quantity }}</td>
                <td><button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <h4>Total: {{ total | currency }}</h4>
    <button class="btn btn-primary" routerLink="/checkout">Proceed to Checkout</button>
</div>
