<div class="container mt-5">
    <h2>Checkout</h2>
    <form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required [(ngModel)]="order.name" name="name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" required [(ngModel)]="order.address" name="address">
        </div>
        <div class="form-group">
            <label for="payment">Payment Method</label>
            <select id="payment" class="form-control" required [(ngModel)]="order.paymentMethod" name="paymentMethod">
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Place Order</button>
    </form>
</div>
